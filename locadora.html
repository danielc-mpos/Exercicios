<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora AEDB</title>
</head>
<body>
    <h1>Locadora AEDB</h1>
    <p>
        Título: <input type="text" id="txtTitulo" placeholder="Digite o título">
    </p>  
    <p>
        Duração (min): <input type="text" id="txtHoras" placeholder="Digite a duração (min)">
    </p>  
    <p>   
        <input type="button" id="btnConverter" value="Converter em Horas e Minutos">
    </p>
    <p id="outTitulo"></p>
    <p id="outHoras"></p>

    <script src="locadora.js"></script>
</body>
</html>
